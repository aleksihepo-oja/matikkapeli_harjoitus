<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF=8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./css/style.css"/>
        <title>Math Game</title>
    </head>
    <body>
        <div id="container">
            <h3>Math Game</h3>
            <!-- Removed form because as far as I could tell,
              all it did was make enter press refresh the page
              and nothing else -->
                <div>
                    <output id="num1"></output>+
                    <output id="num2"></output>=
                    <input type="number"/>
                </div>
                <div>
                    <button type="button" id="calculate">Answer</button>
                    <output id="answer_state"></output>
                </div>
                <div>
                    Correct Answers: <output id="correct_answers"></output>
                </div>
                <div>   
                    Wrong Answers: <output id="wrong_answers"></output>
                </div>
        </div>
        <script src="./js/functions.js"></script>
    </body>
</html>
